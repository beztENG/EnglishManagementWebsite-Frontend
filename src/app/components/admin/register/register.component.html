<div class="container mt-5">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow border border-primary">
        <div class="form-group">
            <label for="userName" class="font-weight-bold">Username</label>
            <input id="userName" formControlName="userName" class="form-control" />
            <div *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched" class="text-danger">
                Username is required.
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="font-weight-bold">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password is required (minimum 6 characters).
            </div>
        </div>
        <div class="form-group">
            <label for="roleId" class="font-weight-bold">Role</label>
            <select id="roleId" formControlName="roleId" class="form-control">
                <option value="">Select a role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <div *ngIf="registerForm.get('roleId')?.invalid && registerForm.get('roleId')?.touched" class="text-danger">
                Role is required.
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
            <strong>Register</strong>
        </button>
    </form>
    <div *ngIf="message" class="mt-3 text-center">
        <p class="alert alert-info">{{ message }}</p>
    </div>
</div>
