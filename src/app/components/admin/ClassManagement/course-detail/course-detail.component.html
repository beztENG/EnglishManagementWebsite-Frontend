<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Course Detail</h2>
  
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Course ID</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          [(ngModel)]="courseDetails.courseId"
          name="courseId"
          disabled
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Course Name</label>
        <input
          type="text"
          class="w-full px-4 py-2 border rounded-lg"
          [(ngModel)]="courseDetails.name"
          name="name"
        />
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Description</label>
        <textarea
          class="w-full px-4 py-2 border rounded-lg"
          [(ngModel)]="courseDetails.description"
          name="description"
        ></textarea>
      </div>
  
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">Status</label>
        <select
          class="w-full px-4 py-2 border rounded-lg"
          [(ngModel)]="courseDetails.status"
          name="status"
          disabled
        >
          <option [value]="true">Active</option>
          <option [value]="false">Inactive</option>
        </select>
      </div>
  
      <div class="flex justify-between">
        <button
          type="button"
          (click)="updateCourse()"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200"
        >
          Update Course
        </button>
  
        <button
          *ngIf="!courseDetails.status"
          type="button"
          (click)="activateCourse()"
          class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200"
        >
          Activate Course
        </button>
  
        <button
          *ngIf="courseDetails.status"
          type="button"
          (click)="deactivateCourse()"
          class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-200"
        >
          Deactivate Course
        </button>
      </div>
    </form>
  </div>
