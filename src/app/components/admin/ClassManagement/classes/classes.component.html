<div class="class-management-container max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Class Management</h2>
      <button
        (click)="navigateToClassManagement()"
        class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
      >
        Class Management
      </button>
      <button
        (click)="navigateToClassSupervision()"
        class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
      >
        Class Supervision
      </button>
      <button
      (click)="navigateToCourseSupervision()"
      class="btn btn-primary bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200"
    >
      Course Supervision
    </button>
    </div>
  
    <table class="min-w-full bg-gray-100 rounded-lg overflow-hidden shadow-md">
      <thead>
        <tr class="bg-blue-500 text-white">
          <th class="py-2 px-4 text-left">Course ID</th>
          <th class="py-2 px-4 text-left">Class IDs</th>
          <th class="py-2 px-4 text-left">Status</th>
          <th class="py-2 px-4 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let classManagement of classManagementList" class="hover:bg-gray-200">
          <td class="py-2 px-4 border-b">{{ classManagement.courseId }}</td>
          <td class="py-2 px-4 border-b">{{ classManagement.classIds.join(', ') }}</td>
          <td class="py-2 px-4 border-b">{{ classManagement.status ? 'Active' : 'Hidden' }}</td>
          <td class="py-2 px-4 border-b text-center">
            <button
              *ngIf="classManagement.status"
              (click)="hideCourse(classManagement.courseId)"
              class="btn btn-warning bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition duration-200"
            >
              Hide
            </button>
            <button
              *ngIf="!classManagement.status"
              (click)="exposeCourse(classManagement.courseId)"
              class="btn btn-success bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200"
            >
              Expose
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
