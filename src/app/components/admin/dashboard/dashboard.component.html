  <div class="flex-1 flex flex-col space-y-4">
    <div class="flex space-x-4">
      <app-info-card
      [year]="'2024'"
      [count]="studentCount"
      [label]="'Students'"
      [bgColor]="'bg-blue-100'"
    ></app-info-card>
  
    <app-info-card
      [year]="'2024'"
      [count]="teacherCount"
      [label]="'Teachers'"

    <div class="attendance-section">
      <app-attendance-chart></app-attendance-chart>

  </div>
